name: Deploy to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: docker.gitea.com/runner-images:ubuntu-latest
      volumes:
        - /run/desktop/mnt/host/e/dockers/gitea/sites:/sites
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Build
        run: npx vite build
      
      - name: Check build output
        run: |
          echo "Listing dist directory:"
          ls -la dist/
      
      - name: Deploy to Pages
        run: |
          echo "Deploying to /sites/${{ gitea.repository }}"
          mkdir -p /sites/${{ gitea.repository }}
          cp -r dist/* /sites/${{ gitea.repository }}/
          echo "âœ… Deployed!"
          ls -la /sites/${{ gitea.repository }}/
