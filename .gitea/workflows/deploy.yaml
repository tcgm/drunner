name: Deploy to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Build
        run: npx vite build
      
      - name: Check build output
        run: |
          echo "Listing dist directory:"
          ls -la dist/
          echo "Checking /sites:"
          ls -la /sites/ || echo "/sites not accessible"
      
      - name: Deploy to Pages
        run: |
          echo "Creating directory: /sites/${{ gitea.repository }}"
          mkdir -p /sites/${{ gitea.repository }}
          echo "Copying files..."
          cp -r dist/* /sites/${{ gitea.repository }}/
          echo "Verifying deployment:"
          ls -la /sites/${{ gitea.repository }}/
          echo "âœ… Deployed!"