name: Deploy to Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Build (skip type check)
        run: npx vite build
      
      - run: |
          mkdir -p /sites/${{ gitea.repository_owner }}/${{ gitea.repository }}
          cp -r dist/* /sites/${{ gitea.repository_owner }}/${{ gitea.repository }}/
