<!doctype html>
<html lang="en" style="overflow: hidden; height: 100vh;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drunner</title>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a202c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        gap: 1.5rem;
      }
      #app-loader .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #2d3748;
        border-top-color: #fb923c;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #app-loader .text {
        color: #fb923c;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body style="background:#000;margin: 0; padding: 0; overflow: hidden; height: 100vh;">
    <div id="app-loader">
      <div class="spinner"></div>
      <div class="text">Loading Dungeon Runner...</div>
    </div>
    <div id="root" style="height: 100vh; overflow: hidden;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
