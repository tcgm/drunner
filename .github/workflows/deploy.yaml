name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main
      - combat
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build main branch
        run: |
          echo "Building main branch..."
          git checkout main
          npm ci
          BASE_URL=/${{ github.event.repository.name }}/ npx vite build
          mkdir -p ../deploy
          cp -r dist/* ../deploy/
      
      - name: Build combat branch
        run: |
          echo "Building combat branch..."
          git checkout combat
          npm ci
          BASE_URL=/${{ github.event.repository.name }}/combat/ npx vite build
          mkdir -p ../deploy/combat
          cp -r dist/* ../deploy/combat/
      
      - name: Move deploy folder
        run: |
          mv ../deploy ./deploy
      
      - name: Check deployment structure
        run: |
          echo "Deployment directory structure:"
          ls -la deploy/
          echo "---"
          find deploy -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
